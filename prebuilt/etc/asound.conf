	type hooks
	slave.pcm default
	hooks.0 {
		type ctl_elems

		hook_args [
			{
				name "Playback Path" 
				value 2			#0:OFF  1:RCV  2:SPK  3:HP3P  4:HP4P  5:BT  6:SPK_HP
